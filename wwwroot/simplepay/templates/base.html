<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Welcome{% endblock title %} to SimplePay Task</title>
   
    <!-- Bootstrap -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
   

    <!--[if lt IE 9]>
      <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
      <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    body {
        padding-top: 60px;
    }
    </style>
    {% block css %}
         
    {% endblock css %}
 
    {% block js %}
         
    {% endblock js %}
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div>
      <div class="navbar-header">
         <a class="navbar-brand" href="/">SimplePay Task</a>
      </div>
 
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {% for tag in nav_display_tags %}
              <li><a href="{{ tag.get_absolute_url }}">{{ tag.name }}</a></li>
          {% endfor %}
        </ul>
    </div>
    </nav>

    <div class="row clearfix">
        <div style="padding-top:10px; padding-left:200px">
            {% block content %}
            <h1>SimplePay Task</h1>
            {% endblock content %}
        </div>
    </div>

    <div class="row clearfix" style="padding-top: 20px;">
      <div>
       <div class="well well-sm">
        <div style="padding-top:10px; text-align: center">
          Copyright &copy; 2014 Powered by Jxu All Rights Reserved.
        </div>
       </div>
      </div>
    </div>
   
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>

  </body>
</html>
